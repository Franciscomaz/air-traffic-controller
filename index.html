<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-4 pt-2 pl-5">
            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">X</th>
                            <th scope="col">Y</th>
                            <th scope="col">Velocidade</th>
                            <th scope="col">Angulo</th>
                        </tr>
                    </thead>
                    <tbody id="avioes">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-5 text-center">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="col-3 pt-2 pr-5">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Avi√£o</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="number" class="form-control" id="coordenada_x" placeholder="X">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="coordenada_y" placeholder="Y">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="velocidade" placeholder="Velocidade">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="angulo" placeholder="Angulo">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button onclick="adicionarAviao()" class="btn btn-success">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="airplane.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
