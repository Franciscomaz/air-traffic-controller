<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-4 pt-2 pl-5">
            <div class="row">
                <div class="card">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Seleção</th>
                                <th scope="col">Nome</th>
                                <th scope="col">X</th>
                                <th scope="col">Y</th>
                                <th scope="col">Velocidade</th>
                                <th scope="col">Angulo</th>
                            </tr>
                        </thead>
                        <tbody id="avioes">
                        </tbody>
                    </table>
                </div>
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Translação</h2>
                        </div>
                        <form>
                            <div class="row">
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="translacao_x" placeholder="X">
                                </div>
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="translacao_y" placeholder="Y">
                                </div>
                            </div>
                        </form>
                        <div class="col-6">
                            <button class="btn btn-success">Transladar</button>
                        </div>
                    </div>
                </div>
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Rotação</h2>
                        </div>
                        <form>
                            <div class="row">
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="rotacao_x" placeholder="X">
                                </div>
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="rotacao_y" placeholder="Y">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="rotacao_angle" placeholder="Angulo">
                                </div>
                            </div>
                        </form>
                        <div class="col-2">
                            <button class="btn btn-success">Rotacionar</button>
                        </div>
                    </div>
                </div>
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Transformações</h2>
                        </div>
                        <form>
                            <div class="row">
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="translacao_x" placeholder="X">
                                </div>
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="translacao_y" placeholder="Y">
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-success">Transladar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="rotacao_x" placeholder="X">
                                </div>
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="rotacao_y" placeholder="Y">
                                </div>
                                <div class="form-group col-4">
                                    <input type="number" class="form-control" id="rotacao_angle" placeholder="Angulo">
                                </div>
                                <div class="col-2">
                                    <button class="btn btn-success">Rotacionar</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="escalonamento_x" placeholder="X">
                                </div>
                                <div class="form-group col-3">
                                    <input type="number" class="form-control" id="escalonamento_y" placeholder="Y">
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-success">Escalonar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5 text-center">
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="col-3 pt-2 pr-5">
            <div class="card shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <div class="card-title">
                        <h5>Avião</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="number" class="form-control" id="coordenada_x" placeholder="X">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="coordenada_y" placeholder="Y">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="velocidade" placeholder="Velocidade">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="angulo" placeholder="Angulo">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button onclick="adicionarAviao()" class="btn btn-success">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>
<script src="airplanes.js"></script>
<script src="airplanes-table.js"></script>
<script src="board.js"></script>
<script src="index.js"></script>
<script src="airplane.js"></script>
<script src="controller.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
