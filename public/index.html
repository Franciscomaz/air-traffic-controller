<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="utf-8">
</head>

<body>
<div class="row pt-2">
    <div class="col-3 pl-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm mb-5">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <h5>Avião</h5>
                        </div>
                        <div>
                            <button id="toggle-coordenadas" onclick="toggleCoordenadas()" class="btn btn-primary">
                                Polar
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div id="cartesiano" class="form-group row">
                                <div class="col-6">
                                    <input type="number" class="form-control" id="coordenada_x" placeholder="X">
                                </div>
                                <div class="col-6">
                                    <input type="number" class="form-control" id="coordenada_y" placeholder="Y">
                                </div>
                            </div>
                            <div id="polar" class="form-group row d-none">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="angulo" placeholder="Angulo">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">°</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="raio" placeholder="Raio">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Km</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="direcao" placeholder="Direção">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">°</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="velocidade"
                                               placeholder="Velocidade">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Km</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div>
                            <button onclick="adicionarAviao()" class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card shadow-sm">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a id="transformacoes-tab" class="nav-link active" data-toggle="tab" href="#transformacoes"
                               role="tab" aria-selected="true">Transformações</a>
                        </li>
                        <li class="nav-item">
                            <a id="ratreamento-tab" class="nav-link" data-toggle="tab" href="#rastreamento" role="tab"
                               aria-selected="false">Rastreamento</a>
                        </li>
                    </ul>
                    <div id="funcoes" class="tab-content card-body">
                        <div id="transformacoes" class="tab-pane fade show active" aria-labelledby="transformacoes-tab">
                            <div class="row pt-3 pb-3 mb-3 border">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="translacao_x" placeholder="X">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="translacao_y" placeholder="Y">
                                </div>
                                <div class="col-4">
                                    <button onclick="transladar()" class="btn btn-success">Transladar</button>
                                </div>
                            </div>
                            <div class="row pt-3 pb-3 mb-3 border">
                                <div class="col-4">
                                    <input type="number" class="form-control" id="rotacao_x" placeholder="X">
                                </div>
                                <div class="col-4">
                                    <input type="number" class="form-control" id="rotacao_y" placeholder="Y">
                                </div>
                                <div class="mt-3 w-100"></div>
                                <div class=" col-8">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="rotacao_angulo"
                                               placeholder="Angulo">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">°</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button onclick="rotacionar()" class="btn btn-success">Rotacionar</button>
                                </div>
                            </div>
                            <div class="row pt-3 pb-3 border">
                                <div class="col-4">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="escalonamento_x" placeholder="X">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="escalonamento_y" placeholder="Y">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">%</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button onclick="escalonar()" class="btn btn-success">Escalonar</button>
                                </div>
                            </div>
                        </div>
                        <div id="rastreamento" class="tab-pane fade" aria-labelledby="ratreamento-tab">
                            <form class="row pt-3 pb-3 border">
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <input id="distancia_minima_avioes"
                                               class="form-control"
                                               type="number"
                                               placeholder="Distância mínima">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Km</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-success">Aviões próximos</button>
                                </div>
                            </form>
                            <form class="row pt-3 pb-3 border">
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <input id="distancia_minima_aeroporto"
                                               class="form-control"
                                               type="number"
                                               placeholder="Distância mínima">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Km</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-success">Aviões próximos do aeroporto</button>
                                </div>
                            </form>
                            <form class="row pt-3 pb-3 border">
                                <div class="form-group col-12">
                                    <div class="input-group">
                                        <input id="tempo_minimo"
                                               class="form-control"
                                               type="number"
                                               placeholder="Tempo mínimo">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">Segundos</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-success">Em rota de colisão</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5 text-center">
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="col-4 pr-5">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-s," style="height: 400px">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Id</th>
                                <th scope="col">X</th>
                                <th scope="col">Y</th>
                                <th scope="col">Angulo</th>
                                <th scope="col">Direção</th>
                                <th scope="col">Raio</th>
                                <th scope="col">Velocidade</th>
                            </tr>
                            </thead>
                            <tbody id="avioes" data-spy="scroll">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-5">
                <div class="card shadow-sm" style="height: 400px">
                    <div class="card-header">
                        Relatório
                    </div>
                    <div id="notificacoes">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../src/airplane/speed.js"></script>
<script src="../src/coordinates/polar.js"></script>
<script src="../src/coordinates/cartesian.js"></script>
<script src="../src/coordinates/degrees.js"></script>
<script src="../src/transformator/transformator.js"></script>
<script src="../src/board/board.js"></script>
<script src="../src/airplane/airplanes.js"></script>
<script src="../src/airplane/airplanes-table.js"></script>
<script src="../src/airplane/airplane.js"></script>
<script src="../src/controller/controller.js"></script>
<script src="../src/notificator/notificator.js"></script>
<script src="../src/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
